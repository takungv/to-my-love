  <h1 id="question">‡πÄ‡∏ò‡∏≠‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡πÑ‡∏´‡∏°?</h1>
  <div class="buttons">

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const buttonsContainer = document.querySelector(".buttons");
    const question = document.getElementById("question");

    let yesScale = 1;
    let heartInterval;

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);
      heart.addEventListener("animationend", () => heart.remove());
    }

    function startHeartsRain() {
      heartInterval = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight + 20;
        createHeart(x, y);
      }, 150);
    }

    yesBtn.addEventListener("click", () => {
      yesScale += 0.2; 
      yesBtn.style.transform = `scale(${yesScale})`;

      const rect = yesBtn.getBoundingClientRect();
      for (let i = 0; i < 5; i++) {
        createHeart(rect.left + rect.width/2 + (Math.random()*40-20), rect.top + rect.height/2 + (Math.random()*40-20));
      }

      const rect2 = yesBtn.getBoundingClientRect();
      if (rect2.width >= window.innerWidth || rect2.height >= window.innerHeight) {
        message.style.display = "block";
        buttonsContainer.style.display = "none";
        question.style.opacity = 0;

        document.body.style.background = "linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee)";
        document.body.style.backgroundSize = "400% 400%";
        document.body.style.animation = "gradientBG2 6s ease infinite";

        startHeartsRain();
      }
    });

    function moveNoBtn() {
      noBtn.style.position = "absolute";
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 40% ‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
      const minX = window.innerWidth * 0.2;
      const minY = window.innerHeight * 0.2;
      const maxX = window.innerWidth * 0.6 - btnWidth;
      const maxY = window.innerHeight * 0.6 - btnHeight;

      let randomX, randomY, attempt = 0;
      do {
        randomX = Math.random() * (maxX - minX) + minX;
        randomY = Math.random() * (maxY - minY) + minY;
        attempt++;
      } while (attempt < 10 && Math.abs(randomX - yesBtn.offsetLeft) < btnWidth && Math.abs(randomY - yesBtn.offsetTop) < btnHeight);

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    // ‡∏õ‡∏∏‡πà‡∏° "‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å" ‡πÄ‡∏î‡πâ‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å
    noBtn.addEventListener("click", moveNoBtn);
  </script>
