<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<style>
  body {

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientBG2 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #yesBtn {
      background: #ff4b5c;
      color: white;
      transform: scale(1);
    }

    #noBtn {
      background: #ccc;
      color: black;
      position: relative;
    }

    #message {
      display: none;
      font-size: 28px;
      color: white;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .heart {
      position: fixed;
      color: #ff4b5c;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100px); opacity: 0; }
    }

    .falling-heart {
      position: fixed;
      top: -20px;
      color: #ff4b5c;
      font-size: 20px;
      animation: fall 5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">‡πÄ‡∏ò‡∏≠‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏≤‡∏°‡∏±‡πâ‡∏¢? üíï</h1>
    <div class="buttons" id="buttons">
      <button id="yesBtn">‡∏£‡∏±‡∏Å üíñ</button>
      <button id="noBtn">‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å üíî</button>
    </div>
    <div id="message">‡πÄ‡∏Ñ‡πâ‡∏≤‡∏Å‡πá‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ô‡∏∞! üíïü•∞</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const buttonsContainer = document.getElementById("buttons");
    const question = document.getElementById("question");
    let yesScale = 1;

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }

    yesBtn.addEventListener("click", () => {
      yesScale += 1; // ‡πÇ‡∏ï‡∏ó‡∏µ‡∏•‡∏∞ 1 ‡πÄ‡∏ó‡πà‡∏≤
      yesBtn.style.transform = `scale(${yesScale})`;

      const rect = yesBtn.getBoundingClientRect();
      for (let i = 0; i < 5; i++) {
        createHeart(
          rect.left + rect.width/2 + (Math.random()*40-20),
          rect.top + rect.height/2 + (Math.random()*40-20)
        );
      }

      // ‡∏ñ‡πâ‡∏≤‡πÇ‡∏ï‡∏ñ‡∏∂‡∏á‡∏Ç‡∏ô‡∏≤‡∏î 5 ‡πÄ‡∏ó‡πà‡∏≤ = ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° + ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
      if (yesScale >= 5) {
        message.style.display = "block";
        buttonsContainer.style.display = "none";
        question.style.opacity = 0;

        document.body.style.background = "linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee)";
        document.body.style.backgroundSize = "400% 400%";
        document.body.style.animation = "gradientBG2 6s ease infinite";

        startHeartsRain();
      }
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function startHeartsRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "falling-heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random()*20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>

  <script>

    let playing = false;
  
    toggle.addEventListener("click", () => {
      if (!playing) {
        music.currentTime = 9; // ‚è© ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏£‡∏Å
        music.play();

      } else {
        music.pause();
        toggle.textContent = "‚ñ∂Ô∏è";
      }
      playing = !playing;
    });
  </script>
